<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

  <title>Customer</title>
  <th:block th:replace="layout/head"/>
</head>

<body>
<th:block th:replace="layout/body-start"/>

<!-- Content -->

<div class="container-xxl flex-grow-1 container-p-y">
  <div class="row">
    <div class="col-6">
      <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Basic Layout</h5>
          <small class="text-muted float-end">Default label</small>
        </div>
        <div class="card-body">
          <form method="post" h:object="${customer}">
            <input th:field="*{id}" type="hidden" />
            <div class="mb-3">
              <p class="form-label">Name</p>
              <input th:field="*{name}" type="text" class="form-control"/>
            </div>
            <div class="mb-3">
              <p class="form-label">Email</p>
              <input th:field="*{email}" type="text" class="form-control" readonly/>
            </div>
            <button type="submit" class="btn btn-primary">Edit</button>
            <a href="/customers"><button type="submit" class="btn btn-danger">Cancel</button></a>
          </form>
        </div>
      </div>
    </div>
  </div>



</div>

<!-- / Content -->

<th:block th:replace="layout/body-end"/>
</body>
</html>
