  <th:block th:if="${success == true}">
    <div
            class="bs-toast toast toast-placement-ex m-2 fade bg-success bottom-0 end-0 show"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
            data-delay="5000"
    >
      <div class="toast-header">
        <i class="bx bx-bell me-2"></i>
        <div class="me-auto fw-semibold" th:text="${tittleMessage}"></div>
        <small>1 mins ago</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" th:text="${message}">
      </div>
    </div>
  </th:block>
  <th:block th:if="${errors == true}">
    <div
            class="bs-toast toast toast-placement-ex m-2 fade bg-danger bottom-0 end-0 show"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
            data-delay="5000"
    >
      <div class="toast-header">
        <i class="bx bx-bell me-2"></i>
        <div class="me-auto fw-semibold" th:text="${tittleMessage}"></div>
        <small>1 mins ago</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" th:text="${message}">
      </div>
    </div>
  </th:block>
